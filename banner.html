<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARD MODE - Banner</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0D0D0D;
            font-family: 'ABC Diatype', sans-serif;
            color: #DCDCDC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .banner-container {
            width: 700px;
            height: 200px;
            background: #0D0D0D;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            gap: 25px;
            align-items: center;
            position: relative;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 10px 10px;
        }
        
        /* Left Section */
        .banner-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 10px 0;
        }
        
        .banner-content {
            flex: 1;
        }
        
        .event-title {
            font-family: 'Flexi_IBM_VGA_True', 'Courier New', monospace;
            font-size: 28px;
            color: #00FF41;
            letter-spacing: 0.15em;
            line-height: 1;
            margin: 0 0 8px 0;
        }
        
        .event-subtitle {
            font-family: 'ABC Diatype', sans-serif;
            font-size: 12px;
            color: #DCDCDC;
            line-height: 1.4;
            margin: 0 0 4px 0;
        }
        
        .event-date {
            font-family: 'ABC Diatype', sans-serif;
            font-size: 10px;
            color: #A0A0A0;
            line-height: 1.4;
            margin: 0;
        }
        
        /* Banner Logos */
        .banner-logos {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .banner-logos img {
            height: 28px;
            opacity: 0.85;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        .banner-logos img:nth-child(1) {
            height: 28px;
        }
        
        .banner-logos img:nth-child(2) {
            height: 30px;
        }
        
        .banner-logos img:nth-child(3) {
            height: 26px;
        }
        
        /* Right Section - Image Grid */
        .banner-right {
            display: grid;
            grid-template-columns: repeat(3, 65px);
            grid-template-rows: repeat(2, 65px);
            gap: 8px;
        }
        
        .grid-item {
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 255, 65, 0.05);
            overflow: hidden;
        }
        
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .grid-item:nth-child(4) img {
            object-position: 15% center;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Left Section -->
        <div class="banner-left">
            <div class="banner-content">
                <h1 class="event-title">HARD MODE</h1>
                <p class="event-subtitle">MIT Hardware x AI Hackathon</p>
                <p class="event-date">March 6-8 @ MIT Media lab</p>
            </div>
            
            <!-- Logos at Bottom -->
            <div class="banner-logos">
                <img src="logos/mit_logo_std_rgb_white.svg" alt="MIT">
                <img src="logos/MIT_ML_Logo_R_RGB-259.png" alt="MIT Media Lab">
                <img src="logos/AHA_logo.png" alt="AHA">
            </div>
        </div>
        
        <!-- Right Section - Image Grid -->
        <div class="banner-right">
            <div class="grid-item">
                <img src="images_for_poster/alterego.png" alt="AlterEgo">
            </div>
            <div class="grid-item">
                <img src="images_for_poster/tooth.png" alt="Tooth">
            </div>
            <div class="grid-item">
                <img src="images_for_poster/parrot.png" alt="Parrot">
            </div>
            <div class="grid-item">
                <img src="images_for_poster/kitchencosmo.png" alt="Kitchen Cosmo">
            </div>
            <div class="grid-item">
                <img src="images_for_poster/geni.png" alt="Geni">
            </div>
            <div class="grid-item">
                <img src="images_for_poster/radio2.png" alt="Radio">
            </div>
        </div>
    </div>
</body>
</html>
